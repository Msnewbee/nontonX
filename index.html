<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-list a {
            display: block;
            color: #1e90ff;
            text-decoration: none;
            margin: 10px 0;
        }
        nav {
            background: #1e1e1e;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .contact {
            margin-top: 40px;
            padding: 20px;
            background: #222;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .contact button {
            background: #1e90ff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .anime-section {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            text-align: center;
        }
        .anime-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
    </nav>

    <div class="container" id="menu">
        <h1>StreamingX</h1>
        
        <!-- Pemutar Video -->
        <iframe id="videoPlayer" src="https://mega.nz/embed/wVQESDiL#rWrzrxNp6Ip17-s-dICc2iaMr73T5Pic5Ep563F3vlY!" allowfullscreen></iframe>
        
        <!-- Daftar Video -->
        <div class="video-list">
            <h2>Daftar Episode Ore dake Level Up na Ken [Solo Leveling]</h2>
            <a href="#" onclick="changeVideo('wVQESDiL#rWrzrxNp6Ip17-s-dICc2iaMr73T5Pic5Ep563F3vlY!')">Episode 1</a>
            <a href="#" onclick="changeVideo('gA5VnRBL#7RQII5KdmoV-Tj4OwaBOJ3ncg7q70Et7K86OE4WLPA0!')">Episode 2</a>
            <a href="#" onclick="changeVideo('9d43yZgA#JfeYXtCuhCNDbxejLHRDkeTdW3nRK1Xz5RC1sAowfL4!')">Episode 3</a>
            <a href="#" onclick="changeVideo('5UQCmIYR#4Lsgd_7srCe5I40zUoAqYruTYSkh6RumVAOocKoD5-g!')">Episode 4</a>
            <a href="#" onclick="changeVideo('sEwWjTwZ#MJwYHtqIN7hp_yXCqeIyqACGZtIOVZ-YrKeoGesmBpA!')">Episode 5</a>
            <a href="#" onclick="changeVideo('hYxzCLBQ#hfwORuSgBA7kw5_YDlqNQf-YPJhuCbc08jzzzRHQXgA!')">Episode 6</a>
            <a href="#" onclick="changeVideo('xYxjCCKK#IXwLYHqhopYbAH6VZ4ZVv-9RxuoE0OTBgB5VkZicwJA!')">Episode 7</a>
            <a href="#" onclick="changeVideo('cdAzCbzY#I5LwEY-QLsk6XkgJ4Fd_fWE403R_wZV6t-lOGb5-lQM!')">Episode 8</a>
            <a href="#" onclick="changeVideo('5VxjxJ7A#mOLObws05S43C2hxxoiCAJqkJs-O3ro1LIXdoMP9xeo!')">Episode 9</a>
            <a href="#" onclick="changeVideo('Mcp3jbJI#bwfSBck90h_u0X050bXrQF5k7KZVnNR4hY_1HN4EaNI!')">Episode 10</a>
            <a href="#" onclick="changeVideo('4N5mTQyZ#1P2XC3_DohVFY_d1wpR80Zf1U0ORhXwX7wG7298rSg0!')">Episode 11</a>
            <a href="#" onclick="changeVideo('BZpjALxA#9Bl_75xizjLGer-xbb9m8qMLbufl10ChJK9Y7JhFmwc!')">Episode 12</a>
        </div>
    </div>

    <div class="contact" id="contact">
        <h2>Kontak</h2>
        <p>Email: contact@streamingx.com</p>
        <p>Instagram: @streamingx</p>
        
        <h3>Kirim Pesan</h3>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Pesan" rows="4" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        function changeVideo(videoID) {
            document.getElementById('videoPlayer').src = `https://mega.nz/embed/${videoID}`;
        }

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let mailtoLink = `mailto:bilariko2@gmail.com?subject=Pesan dari ${name}&body=Email: ${email}%0A%0APesan:%0A${message}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
