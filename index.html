<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: #333;
            padding: 15px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .menu {
            margin-top: 20px;
        }
        .anime-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .anime-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .anime-item:hover {
            transform: scale(1.05);
        }
        .anime-info {
            display: none;
            margin-top: 30px;
        }
        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .episode-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .episode-item:hover {
            transform: translateY(-5px);
        }
        .episode-iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        .episode-title {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .episode-list {
                grid-template-columns: 1fr;
            }
            .episode-iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#anime-menu">Daftar Anime</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <div class="menu" id="anime-menu">
        <h2>Daftar Anime</h2>
        <div class="anime-list">
            <div class="anime-item" onclick="showAnimeInfo()">
                <img src="https://via.placeholder.com/150" alt="Solo Leveling">
                <p>Solo Leveling</p>
            </div>
        </div>
    </div>

    <div class="anime-info" id="anime-info">
        <h2>Solo Leveling</h2>
        <p>Solo Leveling bercerita tentang Sung Jin-Woo, seorang Hunter terlemah yang mendapatkan kekuatan luar biasa setelah menyelesaikan dungeon misterius.</p>
        <h3>Daftar Episode (1-12)</h3>
        <div class="episode-list" id="episodes"></div>
    </div>

    <script>

            "9d43yZgA#JfeYXtCuhCNDbxejLHRDkeTdW3nRK1Xz5RC1sAowfL4!",

            "xYxjCCKK#IXwLYHqhopYbAH6VZ4ZVv-9RxuoE0OTBgB5VkZicwJA!",

            "BZpjALxA#9Bl_75xizjLGer-xbb9m8qMLbufl10ChJK9Y7JhFmwc!"
        ];

        const container = document.getElementById("episodes");
        episodes.forEach((link, index) => {
            const episodeDiv = document.createElement("div");
            episodeDiv.className = "episode-item";
            episodeDiv.innerHTML = `
                <div class="episode-title">Episode ${index + 1}</div>
                <iframe class="episode-iframe" src="https://mega.nz/embed/${link}" allowfullscreen></iframe>
            `;
            container.appendChild(episodeDiv);
        });

        function showAnimeInfo() {
            document.getElementById("anime-info").style.display = "block";
        }
    </script>
</body>
</html>
